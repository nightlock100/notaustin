		  document.getElementById("x2").addEventListener("click", () => {
    if (localStorage.getItem("RetroBowl.0.savedata.ini")) {
        let z = prompt("How many credits do you have right now (please input correct number)");
        
        // Ensure 'z' is a valid number
        if (isNaN(z) || z === null) {
            alert("Please input a valid number.");
            return;
        }
        
        let x = localStorage.getItem("RetroBowl.0.savedata.ini");
        
        // Use a regular expression to replace the coach_credit value
        let updatedCredits = parseInt(z) + 3;
        let y = x.replace(/coach_credit="\d+"/, `coach_credit="${updatedCredits}"`);

        // Update localStorage
        localStorage.setItem("RetroBowl.0.savedata.ini", y);
        
        // Reload the page
        window.location.reload();
    } else {
        alert("You must open up a new game save first!");
    }
});

	     <input type="file" id="importFile" accept=".txt" /><br>
		
          <button id="export">export</button><br>

<button id="import">Import Data</button>

<script>
    // Import functionality  
    document.getElementById("import").onclick = () => {
        const fileInput = document.getElementById("importFile");
        const file = fileInput.files[0];

        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const importedData = event.target.result;
                localStorage.setItem("RetroBowl.0.savedata.ini", importedData);
                alert('Data imported successfully!');
            };
            reader.readAsText(file);
        } else {
            alert('Please select a file to import.');
        }
    };
</script>
